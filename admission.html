<!DOCTYPE html>
<html>
<head>
<title>Admission Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Admission Form</h1>

<form onsubmit="saveData(); return false;">
<input type="text" id="name" placeholder="Student Name" required><br><br>
<input type="email" id="email" placeholder="Email" required><br><br>
<input type="text" id="course" placeholder="Course Interested" required><br><br>
<input type="text" id="phone" placeholder="Mobile Number" required><br><br>

<button type="submit" class="back-btn">Submit</button>
</form>

<p id="msg"></p>

<script>
function saveData() {
  let student = {
    name: name.value,
    email: email.value,
    course: course.value,
    phone: phone.value
  };

  localStorage.setItem("admission_" + Date.now(), JSON.stringify(student));
  document.getElementById("msg").innerText = "Form submitted successfully!";
}
</script>

</body>
</html>
